<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav>
      <i class="ri-gamepad-line"></i>
      <h2>POCKET GAMES</h2>
      <a href="https://github.com/amitverma147/CRC-PROJECT" target="_blank">
        <i id="github" class="ri-github-fill"></i>
      </a>
    </nav>

    <div class="container mt-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Card 1 -->
        <div class="col">
          <div class="card">
            <img
              src="./images/bubble.jpeg"
              class="card-img-top"
              alt="Image 1"
            />
            <div class="card-body">
              <h5 class="card-title">BUBBLE GAME</h5>
              <a
                href="/bubblegame/index.html"
                target="_blank"
                class="btn btn-primary"
                >Burst The Bubble</a
              >
            </div>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="col">
          <div class="card">
            <img src="./images/dice.jpg" class="card-img-top" alt="Image 2" />
            <div class="card-body">
              <h5 class="card-title">DICE GAME</h5>
              <a
                href="/Dice Game/index.html"
                target="_blank"
                class="btn btn-primary"
                >ROLL THE DICE</a
              >
            </div>
          </div>
        </div>
        <!-- Card 3 -->
        <div class="col">
          <div class="card">
            <img src="./images/otp.jpeg" class="card-img-top" alt="Image 3" />
            <div class="card-body">
              <h5 class="card-title">OTP GENERATOR</h5>
              <a href="/OTP/index.html" target="_blank" class="btn btn-primary"
                >Generate</a
              >
            </div>
          </div>
        </div>
        <!-- Card 4 -->
        <div class="col">
          <div class="card">
            <img
              src="./images/atm pin.jpg"
              class="card-img-top"
              alt="Image 4"
            />
            <div class="card-body">
              <h5 class="card-title">ATM PIN</h5>
              <a
                href="/ATM PIN/index.html"
                target="_blank"
                class="btn btn-primary"
                >SECURE YOU ATM</a
              >
            </div>
          </div>
        </div>
        <!-- Card 5 -->
        <div class="col">
          <div class="card">
            <img
              src="./images/secret.jpeg"
              class="card-img-top"
              alt="Image 5"
            />
            <div class="card-body">
              <h5 class="card-title">SECRET CODE</h5>
              <a
                href="/SecretCode/index.html"
                target="_blank"
                class="btn btn-primary"
                >DON'T TELL TO ANY ONE</a
              >
            </div>
          </div>
        </div>
        <!-- Card 6 -->
        <div class="col">
          <div class="card">
            <img src="./images/pass.jpeg" class="card-img-top" alt="Image 6" />
            <div class="card-body">
              <h5 class="card-title">PASSWORD</h5>
              <a
                href="/Password Generator/index.html"
                target="_blank"
                class="btn btn-primary"
                >WANT UNIQUE PASSWORD</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
